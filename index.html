<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prace techniczne</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Inter, sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #0ed145 0%, #2ef95d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 40px;
        }
        .login-form {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(14,209,69,0.2);
        }
        input[type="password"] {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0ed145 0%, #2ef95d 100%);
            border: none;
            border-radius: 12px;
            color: black;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .error {
            color: #ff4444;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🚧</div>
        <h1>Prace techniczne</h1>
        <p>Trwaj prace nad stron. Wkrótce wracamy!</p>
        <div class="login-form">
            <input type="password" id="pwd" placeholder="Haso dostpu">
            <button onclick="check()">Wejd</button>
            <div class="error" id="err">Bdne haso!</div>
        </div>
    </div>
    <script>
        function check() {
            if (document.getElementById('pwd').value === 'jbszef') {
                window.location.href = 'main.html';
            } else {
                document.getElementById('err').style.display = 'block';
                setTimeout(() => document.getElementById('err').style.display = 'none', 3000);
            }
        }
        document.getElementById('pwd').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') check();
        });
    </script>
</body>
</html>
